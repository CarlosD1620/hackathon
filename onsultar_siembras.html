<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consultar Siembra</title>
	<link rel="stylesheet" href="C:\Users\Administrador\Desktop\Hackaton\hackathon\css\StylesSiembra.css">
    <link rel="stylesheet" href="css/StylesSiembra.css">
</head>
<body>
    <header id="header"></header>
	<div class="container">
        <h1>Registro de Siembras</h1>
        <form id="siembraForm">
            <div class="form-group">
                <label for="nombrePlanta">Nombre de la Planta:</label>
                <input type="text" id="nombrePlanta" required>
            </div>
            <div class="form-group">
                <label for="fechaSiembra">Fecha de Siembra:</label>
                <input type="date" id="fechaSiembra" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Plantas:</label>
                <input type="number" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación de la Siembra:</label>
                <input type="text" id="ubicacion" required>
            </div>
            <button type="submit">Registrar Siembra</button>
        </form>

        <h2>Siembras Registradas</h2>
        <table id="siembrasTable">
            <thead>
                <tr>
                    <th>Nombre de la Planta</th>
                    <th>Fecha de Siembra</th>
                    <th>Cantidad</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@latest/dist/toastui-calendar.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@latest/dist/toastui-calendar.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
