<head>

    <link rel="stylesheet" href="css/StylesSiembra.css">

</head>
<body>
    <header id="header"></header>
<header id="header"></header>
    <div id="calendar"></div>
    <div id="dialog">
        <button class="close-btn" onclick="closeDialog()">X</button>
        <h3>Detalles del Cultivo</h3>
        <p><strong>Nombre del Cultivo:</strong> <span id="cultivoNombre"></span></p>
        <p><strong>Fecha de Registro:</strong> <span id="cultivoFechaRegistro"></span></p>
        <p><strong>Fecha de Siembra:</strong> <span id="cultivoFechaSiembra"></span></p>

      </div>
<!-- Modal para cultivos -->
<div id="cultivoDialog" class="modal">
    <div class="modal-content">
        <h3>Detalle de cultivo: <span id="dialogDate"></span></h3>
        <span class="close" id="closeDialog">&times;</span>
        <h3>Detalles del Cultivo</h3>
        <p><strong>Nombre del Cultivo:</strong> <span id="cultivoNombre"></span></p>
        <p><strong>Fecha de Registro:</strong> <span id="cultivoFechaRegistro"></span></p>
        <p><strong>Fecha de Siembra:</strong> <span id="cultivoFechaSiembra"></span></p>
        <p><strong>Nombre de Siembra:</strong> <span id="cultivoNombreSiembra"></span></p>
        <p><strong>Estado:</strong> <span id="cultivoEstado"></span></p>
      </div>

    </div>
  </div>

  rel="stylesheet"
